<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR-777 4D Gold AI - Solar Jet Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #050505;
  --gold: #d4af37;
  --gold-soft: #f7e7a9;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  width: 100%;
  height: 100%;
  font-family: 'Orbitron', monospace;
  overflow: hidden;
  background: #000;
  color: var(--gold-soft);
}

#canvas-container {
  position: fixed;
  inset: 0;
  z-index: 1;
  filter: contrast(1.1) brightness(1.1); 
}

#container {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 48px 20px 80px;
  z-index: 2;
  overflow-y: auto;
  overflow-x: hidden;
  pointer-events: none;
}

#container > * {
  pointer-events: auto;
}

.brand {
  font-size: 56px;
  font-weight: 900;
  letter-spacing: 0.1em;
  color: var(--gold-soft);
  text-shadow: 0 0 30px rgba(212,175,55,0.8), 0 0 60px rgba(212,175,55,0.4);
  margin-bottom: 8px;
  animation: fadeIn 0.8s ease-out;
  text-align: center;
  text-transform: uppercase;
  position: relative;
  z-index: 10;
}

.subtitle {
  font-size: 14px;
  color: rgba(247,231,170,1);
  margin-bottom: 32px;
  font-weight: 600;
  letter-spacing: 0.2em;
  animation: fadeIn 1s ease-out 0.2s both;
  text-shadow: 0 0 15px rgba(212,175,55,1);
  text-transform: uppercase;
}

#search-box {
  width: 90%;
  max-width: 900px;
  margin-bottom: 40px;
  animation: fadeIn 1s ease-out 0.4s both;
  z-index: 10;
  position: relative;
}

#search-wrapper {
  position: relative;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid rgba(212,175,55,0.5);
  border-radius: 50px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 30px rgba(212,175,55,0.2);
}

#search-wrapper:focus-within {
  box-shadow: 0 0 50px rgba(212,175,55,0.6), 0 0 100px rgba(212,175,55,0.4) inset;
  border-color: var(--gold);
}

#search-icon {
  position: absolute;
  left: 24px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gold);
  pointer-events: none;
}

#search {
  width: 100%;
  padding: 18px 24px 18px 60px;
  background: transparent;
  border: none;
  color: var(--gold-soft);
  font-size: 16px;
  font-family: 'Orbitron', monospace;
  outline: none;
  letter-spacing: 1px;
}

#search::placeholder {
  color: rgba(247,231,170,0.6);
}

#grid {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
  max-width: 1400px;
  animation: fadeIn 1s ease-out 0.6s both;
  z-index: 10;
  position: relative;
}

.card {
  width: 220px;
  height: 300px;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(212,175,55,0.4);
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--gold-soft);
  cursor: pointer;
  text-align: center;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  text-decoration: none;
  padding: 24px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.7);
  opacity: 0;
  animation: cardFadeIn 0.7s ease-out forwards;
}

.card:hover {
  transform: translateY(-25px) scale(1.08);
  box-shadow: 0 30px 70px rgba(212,175,55,0.5), 0 0 40px rgba(212,175,55,0.3);
  border-color: var(--gold);
  background: rgba(0,0,0,0.85);
}

.card img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  margin-bottom: 16px;
  filter: brightness(1.4) drop-shadow(0 0 20px rgba(212,175,55,0.8));
  border-radius: 50%;
  border: 3px solid rgba(212,175,55,0.6);
  transition: transform 0.4s ease;
}

.card:hover img {
  transform: scale(1.2);
  border-color: #fff;
}

.label {
  font-weight: 700;
  font-size: 15px;
  margin-bottom: 8px;
  color: var(--gold);
  text-shadow: 0 0 20px rgba(212,175,55,0.8);
  transition: text-shadow 0.3s ease;
}

.card:hover .label {
  text-shadow: 0 0 30px rgba(212,175,55,1);
}

.desc {
  font-size: 11px;
  color: rgba(247,231,170,0.8);
  line-height: 1.4;
  letter-spacing: 0.5px;
}

.footer {
  position: fixed;
  bottom: 16px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 10px;
  color: rgba(247,231,170,0.6);
  z-index: 3;
  font-weight: 600;
  letter-spacing: 2px;
  pointer-events: none;
}

#no-results {
  text-align: center;
  padding: 60px 20px;
  color: rgba(247,231,170,0.8);
  font-size: 16px;
  z-index: 10;
}

canvas {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes cardFadeIn {
  from { opacity: 0; transform: translateY(40px) scale(0.9); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

@media (max-width: 768px) {
  .brand { font-size: 32px; }
  .card { width: 160px; height: 240px; }
}
</style>
</head>

<div id="container">

  <div id="search-box">
    <div id="search-wrapper">

        <circle cx="11" cy="11" r="8"></circle>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
// ===== DATA MENU =====
const menuData = [
  {id:'qris', title:'QRIS', description:'TVTOTO', url:'https://arztvtoto-dotcom.github.io/QRIS/', img:'https://media.tenor.com/cUL8iFJhr0gAAAAM/oasisnetwork-sun.gif'},
  {id:'invest', title:'INVEST', description:'TVTOTO', url:'https://arunraj559.github.io/pl-invest/', img:'https://i.makeagif.com/media/6-01-2016/75r3Kn.gif'},
  {id:'bukti-jp', title:'BUKTI JP', description:'TVTOTO', url:'https://script.google.com/macros/s/AKfycbxIqcSmt9Xt1M1ACESTAQvGKKKlwM0UC7UNx8uhTf8_Mk4GRq-j4NBIC3DVRHfPr2R1pA/exec', img:'https://i.pinimg.com/originals/5e/49/4c/5e494c2eca5f1ebf2e7895139f7da5d2.gif'},
  {id:'validasi', title:'VALIDASI KOIN', description:'TVTOTO', url:'https://arztvtoto-dotcom.github.io/VALIDASI---KOIN/', img:'https://i.pinimg.com/originals/f7/f7/5d/f7f75de77c800073d86876352c0e4da5.gif'},
  {id:'pasaran', title:'LINK ALL PASARAN', description:'TVTOTO', url:'https://arztvtoto-dotcom.github.io/PASARAN/', img:'https://i.pinimg.com/originals/17/4d/be/174dbed4b4b2b8f12ba1e4ac07829abb.gif'},
  {id:'pasaran', title:'KALKULATOR-TOGEL', description:'TVTOTO', url:'https://arunraj559.github.io/kalkulator-togel/', img:'https://cdn.dribbble.com/userupload/20232345/file/original-482c720f2579734b804ff61761dd2b37.gif'},
  {id:'pasaran', title:'CARA BET TOGEL', description:'TVTOTO', url:'https://arunraj559.github.io/CARA-BET-TOGEL/', img:'https://i.makeagif.com/media/7-07-2015/HnJNRb.gif'},
  {id:'pasaran', title:'HADIAH TOGEL', description:'TVTOTO', url:'https://arunraj559.github.io/TABEL-HADIAH-TOGEL/', img:'https://i.pinimg.com/originals/ac/e3/1a/ace31a58b2085d6255e40186539e5b57.gif'},
  {id:'pasaran', title:'KALKULATOR PARLAY', description:'TVTOTO', url:'https://calculatormixparlay.com/', img:'https://cdn.dribbble.com/userupload/20232345/file/original-482c720f2579734b804ff61761dd2b37.gif'},
  {id:'pasaran', title:'PREDIKSI BOLA', description:'TVTOTO', url:'https://arztvtoto-dotcom.github.io/PREDIKSI-BOLA/', img:'https://cdn.pixabay.com/animation/2023/11/14/18/29/18-29-42-564_512.gif'},
  {id:'pasaran', title:'CEK IP HACKER', description:'TVTOTO', url:'https://arunraj559.github.io/cek-ip-hack/', img:'https://media.tenor.com/ORLS8aqmHTYAAAAM/python-hack-python.gif'},
  {id:'pasaran', title:'WINLOSE', description:'TVTOTO', url:'https://arztvtoto-dotcom.github.io/WINLOSE/', img:'https://cdn.dribbble.com/userupload/20232345/file/original-482c720f2579734b804ff61761dd2b37.gif'},
  {id:'pasaran', title:'SYAIR', description:'TVTOTO', url:'https://arunraj559.github.io/SYAIR/', img:'https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyZm8xZGN5ZDVyZGNtZ2VuOXcxd29iZWJkOHRkYWg0Ymc1NGJjb3I2cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/APq0WQXgQQrKFcBnjP/giphy.gif'},
  {id:'pasaran', title:'NOTES', description:'TVTOTO', url:'https://arztvtoto-dotcom.github.io/SERAH-TERIMA/', img:'https://i.pinimg.com/originals/fe/bb/09/febb099c6ec0801fe6fdd92bc1be3d73.gif'},
];

// ===== RENDER CARDS =====
const grid = document.getElementById('grid');
const noResults = document.getElementById('no-results');

function buildCard(item, index) {
  const a = document.createElement('a');
  a.className = 'card';
  a.href = item.url;
  a.target = '_blank';
  a.rel = 'noopener noreferrer';
  a.style.animationDelay = `${0.6 + index * 0.05}s`;
  a.innerHTML = `
    <img src="${item.img}" alt="${item.title}">
    <div class="label">${item.title}</div>
    <div class="desc">${item.description}</div>
  `;
  return a;
}

function render(list) {
  grid.innerHTML = '';
  if (list.length === 0) {
    noResults.style.display = 'block';
  } else {
    noResults.style.display = 'none';
    list.forEach((item, index) => grid.appendChild(buildCard(item, index)));
  }
}

render(menuData);

// ===== SEARCH =====
document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value.trim().toLowerCase();
  const filtered = menuData.filter(i => 
    (i.title + ' ' + i.description).toLowerCase().includes(q)
  );
  render(filtered);
});

// ===== THREE.JS ULTRA BLACK HOLE & REALISTIC PLANETS =====
const scene = new THREE.Scene();
scene.fog = new THREE.FogExp2(0x000000, 0.0003); // Fog jauh

const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 5000);
camera.position.set(0, 350, 1000); // Posisi kamera ideal
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.toneMapping = THREE.ACESFilmicToneMapping;
document.getElementById('canvas-container').appendChild(renderer.domElement);

// --- TEXTURE LOADER ---
const textureLoader = new THREE.TextureLoader();

// Helper: Generate Glow Sprite
function createGlowTexture() {
  const canvas = document.createElement('canvas');
  canvas.width = 128;
  canvas.height = 128;
  const ctx = canvas.getContext('2d');
  const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
  gradient.addColorStop(0, 'rgba(255, 200, 50, 1)');
  gradient.addColorStop(0.2, 'rgba(255, 100, 0, 0.6)');
  gradient.addColorStop(0.5, 'rgba(100, 20, 0, 0.2)');
  gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, 128, 128);
  const texture = new THREE.CanvasTexture(canvas);
  return texture;
}
const glowTexture = createGlowTexture();

// --- 1. BLACK HOLE CORE ---
const blackHoleGeo = new THREE.SphereGeometry(40, 64, 64);
const blackHoleMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
const blackHole = new THREE.Mesh(blackHoleGeo, blackHoleMat);
scene.add(blackHole);

// --- 2. EVENT HORIZON GLOW (Sprite) ---
const spriteMaterial = new THREE.SpriteMaterial({ 
  map: glowTexture, 
  color: 0xffaa00, 
  transparent: true, 
  blending: THREE.AdditiveBlending,
  opacity: 0.8
});
const glowSprite = new THREE.Sprite(spriteMaterial);
glowSprite.scale.set(400, 400, 1);
scene.add(glowSprite);

// --- 3. RELATIVISTIC JETS (ENERGY EXPLOSION) ---
// Membuat dua sinar energi ke atas dan ke bawah
const jetGeo = new THREE.ConeGeometry(10, 800, 32, 1, true); // Terbuka di atas
const jetMat = new THREE.MeshBasicMaterial({
  color: 0xffaa00,
  transparent: true,
  opacity: 0.4,
  side: THREE.DoubleSide,
  blending: THREE.AdditiveBlending,
  depthWrite: false
});

const jetUp = new THREE.Mesh(jetGeo, jetMat);
jetUp.position.y = 400;
jetUp.rotation.z = Math.PI; // Terbalik

const jetDown = new THREE.Mesh(jetGeo, jetMat);
jetDown.position.y = -400;

const jetsGroup = new THREE.Group();
jetsGroup.add(jetUp);
jetsGroup.add(jetDown);
scene.add(jetsGroup);

// --- 4. TURBULENCE PARTICLES (ACCETION DISK) ---
// Partikel api yang berputar kencang di sekitar lubang hitam
const fireParticlesGeo = new THREE.BufferGeometry();
const fireCount = 1500;
const firePos = new Float32Array(fireCount * 3);
const fireSizes = new Float32Array(fireCount);
const fireSpeeds = [];

for(let i=0; i<fireCount; i++){
  const i3 = i*3;
  const angle = Math.random() * Math.PI * 2;
  const radius = 60 + Math.random() * 100; // Radius 60-160 (dekat lubang)
  
  firePos[i3] = Math.cos(angle) * radius;
  firePos[i3+1] = (Math.random()-0.5) * 20; // Sedikit variasi tinggi
  firePos[i3+2] = Math.sin(angle) * radius;
  
  fireSizes[i] = Math.random() * 3 + 1;
  fireSpeeds.push({
    radius: radius,
    angle: angle,
    speed: 0.05 + Math.random() * 0.05, // Sangat cepat
    y: firePos[i3+1]
  });
}
fireParticlesGeo.setAttribute('position', new THREE.BufferAttribute(firePos, 3));
fireParticlesGeo.setAttribute('size', new THREE.BufferAttribute(fireSizes, 1));

const fireMat = new THREE.PointsMaterial({
  color: 0xff4500, // Merah/Oranye api
  size: 3,
  transparent: true,
  opacity: 0.8,
  blending: THREE.AdditiveBlending,
  map: glowTexture // Gunakan texture glow agar partikel terlihat seperti bola cahaya
});
const fireSystem = new THREE.Points(fireParticlesGeo, fireMat);
scene.add(fireSystem);

// --- 5. ACCRETION DISK (RING) ---
const diskGeo = new THREE.RingGeometry(50, 250, 64);
const diskMat = new THREE.MeshBasicMaterial({
  color: 0xd4af37,
  side: THREE.DoubleSide,
  transparent: true,
  opacity: 0.1,
  blending: THREE.AdditiveBlending
});
const disk = new THREE.Mesh(diskGeo, diskMat);
disk.rotation.x = Math.PI / 2;
scene.add(disk);

// --- 6. REALISTIC SOLAR SYSTEM (TIGHTER ORBITS) ---
const solarSystem = new THREE.Group();
const planets = [];

// Data Planet: Distance DIKURANGI agar terlihat jelas, Size DIPERBESAR
const planetsData = [
  { name: 'Mercury', distance: 250, size: 5, speed: 0.04, color: 0xA9A9A9 }, 
  { name: 'Venus', distance: 300, size: 8, speed: 0.03, color: 0xFFD700 }, 
  { name: 'Earth', distance: 380, size: 9, speed: 0.025, color: 0x00BFFF, texture: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/earth_atmos_2048.jpg' },
  { name: 'Mars', distance: 460, size: 6, speed: 0.02, color: 0xFF4500, texture: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/mars_1k_color.jpg' },
  { name: 'Jupiter', distance: 650, size: 30, speed: 0.012, color: 0xCD853F, texture: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/jupiter_1k_color.jpg' },
  { name: 'Saturn', distance: 850, size: 25, speed: 0.008, color: 0xF4A460, texture: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/saturn_1k_color.jpg', ring: true, ringTex: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/saturn_1k_ring.png' },
  { name: 'Uranus', distance: 1050, size: 15, speed: 0.005, color: 0xADD8E6, texture: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/uranus_1k_color.jpg' },
  { name: 'Neptune', distance: 1250, size: 14, speed: 0.003, color: 0x00008B, texture: 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/neptune_1k_color.jpg' },
];

planetsData.forEach((data) => {
  // 1. Garis Orbit
  const orbitGeo = new THREE.RingGeometry(data.distance, 0.5, 16, 100);
  const orbitMat = new THREE.MeshBasicMaterial({ 
    color: 0xd4af37, 
    transparent: true, 
    opacity: 0.08 
  });
  const orbit = new THREE.Mesh(orbitGeo, orbitMat);
  orbit.rotation.x = Math.PI / 2;
  solarSystem.add(orbit);

  // 2. Planet
  const geometry = new THREE.SphereGeometry(data.size, 64, 64);
  let material;

  if (data.texture) {
    const tex = textureLoader.load(data.texture);
    material = new THREE.MeshStandardMaterial({
      map: tex,
      roughness: 0.6,
      metalness: 0.1,
      emissive: 0x222222, // Emisif agar terlihat gelap bersinar
      emissiveIntensity: 0.2
    });
  } else {
    material = new THREE.MeshStandardMaterial({ 
      color: data.color,
      roughness: 0.6,
      emissive: data.color,
      emissiveIntensity: 0.3
    });
  }

  const planet = new THREE.Mesh(geometry, material);
  planet.castShadow = true;
  planet.receiveShadow = true;

  const angle = Math.random() * Math.PI * 2;
  planet.position.x = Math.cos(angle) * data.distance;
  planet.position.z = Math.sin(angle) * data.distance;
  solarSystem.add(planet);

  // 3. Atmosfer (Earth)
  if (data.name === 'Earth') {
    const atmoGeo = new THREE.SphereGeometry(data.size * 1.05, 64, 64);
    const atmoMat = new THREE.MeshPhongMaterial({
      color: 0x00Aaff,
      transparent: true,
      opacity: 0.2,
      side: THREE.BackSide,
      blending: THREE.AdditiveBlending
    });
    const atmosphere = new THREE.Mesh(atmoGeo, atmoMat);
    planet.add(atmosphere);
  }

  // 4. Cincin (Saturn)
  if (data.ring && data.ringTex) {
    const ringTex = textureLoader.load(data.ringTex);
    const ringGeo = new THREE.RingGeometry(data.size * 1.2, data.size * 2.2, 64);
    const pos = ringGeo.attributes.position;
    const v3 = new THREE.Vector3();
    for (let i = 0; i < pos.count; i++){
        v3.fromBufferAttribute(pos, i);
        ringGeo.attributes.uv.setXY(i, v3.length() < (data.size * 1.7) ? 0 : 1, 1);
    }
    const ringMat = new THREE.MeshBasicMaterial({ 
      map: ringTex,
      side: THREE.DoubleSide, 
      transparent: true, 
      opacity: 0.8
    });
    const ring = new THREE.Mesh(ringGeo, ringMat);
    ring.rotation.x = Math.PI / 2;
    ring.rotation.y = 0.2; 
    planet.add(ring);
  }

  planets.push({
    mesh: planet,
    distance: data.distance,
    speed: data.speed,
    angle: angle,
    selfRotationSpeed: 0.01
  });
});

// Miringkan sistem agar kamera bisa lihat orbit dari atas samping
solarSystem.rotation.x = 0.25; 
solarSystem.rotation.z = 0.05;
scene.add(solarSystem);

// --- 7. BACKGROUND STARS ---
const starsGeo = new THREE.BufferGeometry();
const starsCount = 6000;
const starsPos = new Float32Array(starsCount * 3);
for(let i=0; i<starsCount; i++){
  const i3 = i*3;
  const r = Math.random() * 3000 + 500;
  const theta = 2 * Math.PI * Math.random();
  const phi = Math.acos(2 * Math.random() - 1);
  starsPos[i3] = r * Math.sin(phi) * Math.cos(theta);
  starsPos[i3+1] = r * Math.sin(phi) * Math.sin(theta);
  starsPos[i3+2] = r * Math.cos(phi);
}
starsGeo.setAttribute('position', new THREE.BufferAttribute(starsPos, 3));
const starsMat = new THREE.PointsMaterial({color: 0xffffff, size: 2, transparent:true, opacity:0.6});
const starField = new THREE.Points(starsGeo, starsMat);
scene.add(starField);

// --- LIGHTING ---
const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
scene.add(ambientLight);

const sunLight = new THREE.PointLight(0xffaa00, 3, 1000);
sunLight.position.set(0, 0, 0);
scene.add(sunLight);

// --- ANIMATION LOOP ---
const clock = new THREE.Clock();

function animate() {
  requestAnimationFrame(animate);
  const time = clock.getElapsedTime();
  
  // 1. Black Hole Animation (Pulse)
  const scale = 1 + Math.sin(time * 5) * 0.05;
  blackHole.scale.set(scale, scale, scale);

  // 2. Jets Animation (Rotasi & Pulsing)
  jetsGroup.rotation.y -= 0.1; // Putar sangat cepat
  jetMat.opacity = 0.3 + Math.sin(time * 10) * 0.1; // Kedip

  // 3. Fire Particles (Tabrakan Atmosfer)
  // Update posisi partikel api
  const posAttr = fireParticlesGeo.attributes.position;
  const count = posAttr.count;
  for(let i=0; i<count; i++){
    // Update sudut (berputar mengelilingi lubang)
    fireSpeeds[i].angle += fireSpeeds[i].speed;
    
    // Hitung posisi baru
    const x = Math.cos(fireSpeeds[i].angle) * fireSpeeds[i].radius;
    const z = Math.sin(fireSpeeds[i].angle) * fireSpeeds[i].radius;
    const y = fireSpeeds[i].y + Math.sin(time * 10 + i) * 2; // Gelombang vertikal
    
    posAttr.setXYZ(i, x, y, z);
  }
  posAttr.needsUpdate = true;
  
  // 4. Disk Rotation
  disk.rotation.z -= 0.02;

  // 5. Planet Movement
  planets.forEach(p => {
    p.angle += p.speed;
    p.mesh.position.x = Math.cos(p.angle) * p.distance;
    p.mesh.position.z = Math.sin(p.angle) * p.distance;
    p.mesh.rotation.y += p.selfRotationSpeed;
  });

  // 6. Camera Sway (Floating)
  camera.position.x = Math.sin(time * 0.2) * 50;
  camera.position.y = 350 + Math.cos(time * 0.3) * 20;
  camera.lookAt(0,0,0);

  renderer.render(scene, camera);
}

animate();

// ===== RESPONSIVE =====
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

console.log('⚫ Black Hole Jets System Active. Planets are clear.');
</script>
